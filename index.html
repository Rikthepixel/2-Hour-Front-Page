<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/navigation.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/home.css" />
    <title>Candle Co.</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-group">
            <div class="nav-item">
                Home
            </div>
            <div class="nav-item">
                Shop
            </div>
            <div class="nav-item">
                About
            </div>
        </div>

        <div class="nav-item">
            <img style="height: 1.5em;" alt="Candle Co." src="./assets/images/Logo.webp" />
        </div>

        <div class="nav-item nav-search-container">
            <input placeholder="Search" />
            <button>
                Search!
            </button>
        </div>
    </nav>

    <section class="home-splash home-main-splash">
        <header>
            <h1>Candles for everyone</h1>
        </header>
        <img alt="" src="./assets/images/Candles.webp" />
    </section>

    <section class="home-popular">
        <header>
            <h1>Our favorite products!</h1>
        </header>
        <div class="home-popular-items">
            <article class="product">
                <img alt="" src="./assets/images/products/SphereCubes.webp" class="product-image" />
                <div class="product-info">
                    <div class="product-title">
                        Sphere cube candles
                    </div>
                    <div class="product-price">
                        $9.99
                    </div>
                    <div class="product-actions">
                        <div class="product-amount">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <button class="product-cart">
                            Add to cart
                        </button>
                    </div>
                </div>
            </article>
            <article class="product">
                <img alt="" src="./assets/images/products/NuttyCandles.webp" class="product-image" />
                <div class="product-info">
                    <div class="product-title">
                        Winter smells candles
                    </div>
                    <div class="product-price">
                        $9.99
                    </div>
                    <div class="product-actions">
                        <div class="product-amount">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <button class="product-cart">
                            Add to cart
                        </button>
                    </div>
                </div>
            </article>
            <article class="product">
                <img alt="" src="./assets/images/products/TwistyCandles.webp" class="product-image" />
                <div class="product-info">
                    <div class="product-title">
                        Twisty candles
                    </div>
                    <div class="product-price">
                        $9.99
                    </div>
                    <div class="product-actions">
                        <div class="product-amount">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <button class="product-cart">
                            Add to cart
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-nav">
            <div class="nav-item">
                Home
            </div>
            <div class="nav-item">
                Shop
            </div>
            <div class="nav-item">
                About
            </div>
        </div>
        <div class="copyright">Â© 2022 - RikThePixel</div>
    </footer>

</html>
